<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate en el podcast Els tribunerus para recibir novedades y episodios exclusivos">
    <title>Traveler</title>
    <link rel="shortcut icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="./vid/bg.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="hero-text">
                    <h1>Traveler</h1>
                    <p>Regístrate para recibir noticias, episodios exclusivos y mucho más.</p>
                    <br>
                    <br>
                    <a href="#registroForm" class="btn">Registrarse</a>
                </div>
                <br>
                <a href="#navbar"><div class="arrow"></div></a>
            </div>
        </div>
    </header>

    <nav class="navigation-bar" id="navbar">
        <a href="inicio.html"><img class="logo" src="./img/logo.png"></a>
        <a href="podcast.html" class="link">Podcast</a>
        <a href="episodios.html" class="link">Episodios</a>
        <a href="registro.html" class="link">Registro</a>
    </nav>

    <section id="registroForm" class="registroForm" >
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>Siguenos en nuestras redes sociales:</p>
        <div class="social">
            <a href="https://www.instagram.com/elstribunerus" target="_blank">Instagram</a>
        </div>
    </footer>
</body>

</html>
